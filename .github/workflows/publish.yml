name: ğŸš€ Publish to NPM

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ§ª Run tests
        run: bun test

      - name: ğŸ” Run linting and formatting checks
        run: bun run check

      - name: ğŸ—ï¸ Test build
        run: bun run build

      - name: ğŸ“Š Upload coverage reports
        if: success()
        run: echo "âœ… All quality checks passed"

  publish:
    name: ğŸ“¦ Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ—ï¸ Build package
        run: bun run build

      - name: ğŸ”– Determine version bump
        id: version
        run: |
          # Get the last commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Determine version bump based on conventional commits
          if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE\|!:"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "ğŸ”¥ Major version bump detected"
          elif echo "$COMMIT_MSG" | grep -q "^feat"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "âœ¨ Minor version bump detected"
          elif echo "$COMMIT_MSG" | grep -q "^fix\|^perf\|^refactor"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "ğŸ› Patch version bump detected"
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "ğŸ“ Default patch version bump"
          fi

      - name: ğŸ”– Bump version
        run: |
          npm version ${{ steps.version.outputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "ğŸ“ˆ Version bumped to $NEW_VERSION"

      - name: ğŸ·ï¸ Create Git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "ğŸ”– chore: bump version to $NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"
          git push origin master --tags

      - name: ğŸ“¦ Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            ## ğŸ‰ What's Changed

            This release was automatically generated from the latest changes in master.

            ### ğŸ“¦ Installation
            ```bash
            npm install mini-react@${{ env.NEW_VERSION }}
            ```

            ### ğŸ”— NPM Package
            https://www.npmjs.com/package/mini-react/v/${{ env.NEW_VERSION }}
          draft: false
          prerelease: false
