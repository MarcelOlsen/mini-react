name: ğŸš€ Publish to NPM

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Add permissions for the workflow
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ§ª Run tests
        run: bun test

      - name: ğŸ” Run linting and formatting checks
        run: bun run check

      - name: ğŸ—ï¸ Test build
        run: bun run build

      - name: ğŸ“Š Upload coverage reports
        if: success()
        run: echo "âœ… All quality checks passed"

  publish:
    name: ğŸ“¦ Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    # Only run on pushes to master, and skip if commit message contains [skip ci]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ—ï¸ Build package
        run: bun run build

      - name: ğŸ“‹ Get package info
        id: package_info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package: $PACKAGE_NAME@$CURRENT_VERSION"

      - name: ğŸ” Check if package exists on NPM
        id: npm_check
        run: |
          PACKAGE_NAME="${{ steps.package_info.outputs.name }}"
          CURRENT_VERSION="${{ steps.package_info.outputs.version }}"

          if npm view $PACKAGE_NAME@$CURRENT_VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Version $CURRENT_VERSION already published to NPM"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "ğŸ†• Version $CURRENT_VERSION not yet published to NPM"
          fi

          if npm view $PACKAGE_NAME version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Package exists on NPM"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ğŸ†• Package does not exist on NPM - will be first publish"
          fi

      - name: ğŸ·ï¸ Create Git tag
        if: steps.npm_check.outputs.published == 'false'
        run: |
          VERSION="${{ steps.package_info.outputs.version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Only create tag if it doesn't exist
          if ! git rev-parse "v$VERSION" >/dev/null 2>&1; then
            git tag "v$VERSION"
            git push origin "v$VERSION"
            echo "ğŸ·ï¸ Created and pushed tag v$VERSION"
          else
            echo "ğŸ·ï¸ Tag v$VERSION already exists"
          fi

      - name: ğŸ“¦ Publish to NPM (First Time)
        if: steps.npm_check.outputs.exists == 'false' && steps.npm_check.outputs.published == 'false'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "ğŸ†• Publishing package for the first time..."
          npm publish --access public
          echo "âœ… Successfully published to NPM!"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦ Publish to NPM (Update)
        if: steps.npm_check.outputs.exists == 'true' && steps.npm_check.outputs.published == 'false'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "ğŸ“ˆ Publishing package update..."
          npm publish --access public
          echo "âœ… Successfully published to NPM!"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“ Create GitHub Release
        if: steps.npm_check.outputs.published == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_info.outputs.version }}
          release_name: Release v${{ steps.package_info.outputs.version }}
          body: |
            ## ğŸ‰ What's Changed

            This release was automatically generated from the latest changes in master.

            ### ğŸ“¦ Installation
            ```bash
            npm install ${{ steps.package_info.outputs.name }}@${{ steps.package_info.outputs.version }}
            ```

            ### ğŸ”— NPM Package
            https://www.npmjs.com/package/${{ steps.package_info.outputs.name }}/v/${{ steps.package_info.outputs.version }}
          draft: false
          prerelease: false

      - name: â­ï¸ Skip publishing
        if: steps.npm_check.outputs.published == 'true'
        run: |
          echo "â­ï¸ Version ${{ steps.package_info.outputs.version }} already published - skipping"
