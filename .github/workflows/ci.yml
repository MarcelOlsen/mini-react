name: 🧪 Continuous Integration

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: 🧪 Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: 🧪 Run tests
        run: bun test

      - name: 🔍 Lint and format check
        run: bun run check

      - name: 🏗️ Test build
        run: bun run build

      - name: 📏 Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
          echo "📦 Bundle size: $BUNDLE_SIZE"
          echo "bundle-size=$BUNDLE_SIZE" >> $GITHUB_OUTPUT

  security:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: 📦 Install dependencies
        run: bun install

      - name: 🔒 Security audit
        run: bun audit || echo "⚠️ Security audit completed with warnings"

  compatibility:
    name: 🌐 Compatibility Test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: 📦 Install dependencies
        run: bun install

      - name: 🏗️ Build package
        run: bun run build

      - name: 🧪 Test package installation
        run: |
          # Test local package installation
          npm pack
          PACKAGE=$(ls *.tgz)
          mkdir test-install && cd test-install
          npm init -y
          npm install ../$PACKAGE
          echo "✅ Package installation test passed"
